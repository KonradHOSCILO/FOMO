{% load static %}
<!DOCTYPE html>
<html lang="pl" data-theme="light">
<head>
    <meta charset="UTF-8">
    <title>FOMO â€¢ Edycja zadania</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'todo/styles.css' %}">
</head>
<body>
<div class="microsoft-todo-layout">
    <div class="main-container">
        <main class="content-area">
            <div class="modal" data-modal="task-edit-modal" aria-hidden="false">
                <div class="modal-backdrop" onclick="window.location.href='{% url 'task_list' %}{% if query_string %}?{{ query_string }}{% endif %}'"></div>
                <div class="modal-content">
                    <header class="modal-header">
                        <h2>Edytuj zadanie</h2>
                        <a href="{% url 'task_list' %}{% if query_string %}?{{ query_string }}{% endif %}" class="modal-close" type="button">&times;</a>
                    </header>
                    <form method="post" class="modal-form">
                        {% csrf_token %}
                        {% for field in form %}
                            <label class="form-field">
                                <span>{{ field.label }}</span>
                                {{ field }}
                                {% if field.errors %}
                                    <small class="form-errors">{{ field.errors|striptags }}</small>
                                {% endif %}
                            </label>
                        {% endfor %}
                        <footer class="form-actions">
                            <button class="btn primary" type="submit">Zapisz zmiany</button>
                            <a class="btn ghost" href="{% url 'task_list' %}{% if query_string %}?{{ query_string }}{% endif %}" style="text-decoration: none;">Anuluj</a>
                        </footer>
                    </form>
                </div>
            </div>
        </main>
    </div>
</div>
</body>
</html>
